<!DOCTYPE html>
<html>
 <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery_valid.js"></script>  
    <title></title>
 </head>
 <body>
    <div id="title">
      <h1 id="Registeration"> فرم ثبت نام </h1>
    </div>
    
    <div id="regform">
      
      <form action="" method="GET" id="form" name="regform" onsubmit="return validated()" >
        <div id="flexbox">
          <input type="text" autocomplete="off" name="firstname" id="firstname" placeholder="نام" oninput="return fname_verify()">
          <input type="text" autocomplete="off" name="lastname" id="lastname" placeholder="نام خانوادگی" oninput="return lname_verify()">
        </div>
        <div id="flexbox1">
          <div id="firstname_error">Please enter your name</div>
          <div id="lastname_error">Please enter your lastname</div>
        </div>
        
        
        
        <input type="text" autocomplete="off" name="cardid" id="cardid" placeholder="کد ملی" oninput="return cardid_verify()">
        <div id="cardid_error_box">
        <div id="cardid_error">Please enter your full id card</div>
        <div id="cardidnum_error">only numbers are valid</div>
        </div>  
        <select name="gender" id="gender">
          <option value="none">جنسیت</option>
          <option value="car1">مرد</option>
          <option value="car2">زن</option>
          <option value="car3">سایر</option>
        </select>
        
        <input type="submit" value="submit" id="submit" name="submit">
        
      </form>
    </div>
    <!--<script src="valid.js"></script>-->
 </body>

</html>
